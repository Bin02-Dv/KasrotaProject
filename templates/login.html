{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KASROTA Login - Traffic System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f2937, #4b5563);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        .login-box h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #2563eb;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        {% comment %} <img src="{% static 'images/kasrota-logo.png' %}" alt="KASROTA Logo" class="logo rounded-circle shadow-sm"> {% endcomment %}
        <h2>Officer Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-muted" style="font-size: 14px;">Katsina State Road Traffic Agency</p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
